    <!-- Loader -->
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>

		<!-- Page built on revolution slider, per the template that is being used
				 It's a pain to work with, but it looks nice -->
    
		<!-- Revolution Slider -->

    <article class="slider-revolution">

       <div class="tp-banner-container">

          <div class="tp-banner head-overlay" >
          <ul>
						<!--SLIDE--> 
					<li data-transition="boxfade" data-slotamount="1" data-masterspeed="1000" data-thumb="assets/custom/images/rotten-tomatoes.png"  data-saveperformance="off"  data-title="Slide">
						<!-- Background Image -->
						<img src="assets/custom/images/backgrounds/index-background.jpg"  alt="fullslide2"  data-bgposition="center center" data-bgfit="cover" data-bgrepeat="no-repeat">
						
						<!-- Title -->
						<div id="index-title"
								class="tp-caption cap-title font-accident-one-bold lfb ltt tp-resizeme"
							  data-x="center"
							  style=" white-space: nowrap; top: 30%">
							The Movie Box
						</div>

						<!-- Subtitle -->
						<div id="index-subtitle"
								class="tp-caption cap-subtitle font-accident-one-normal lfb ltt tp-resizeme"
							  data-x="center"
							  data-y="470"
							  style=" white-space: nowrap; text-align: center">Start by typing movie name <br/> in search bar and press enter
						</div>
						
						<!-- Search Result Display -->
						<div id="search-display"
								 class="tp-caption"
								 data-x="center"
								 data-y="220"
								 style="display: none; width: 70%; height: 55%; background-color: #000">
							
							<!-- Carousel for displaying search results -->
							<div id="carousel-display"
									 class = "carousel slide"
									 data-ride="carousel"
									 data-interval="false"
									 style="width: 100%; height: 100%">
								
								<!-- The navigation dots at the bottom -->
								<ol class="carousel-indicators">							
								</ol>
								
								<!--Search results will populate in here via jQuery-->
								<div class="carousel-inner" style="width: 100%; height: 100%;">
								</div>
								
								  <!-- Left and right controls -->
								<a class="left carousel-control" href="#carousel-display" role="button" data-slide="prev">
								  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
								  <span class="sr-only">Previous</span>
								</a>
								<a class="right carousel-control" href="#carousel-display" role="button" data-slide="next">
								  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
									<span class="sr-only">Next</span>
								</a>		
							</div>
							
							<!-- Displaying full movie info, when movie is clicked -->
							<div id="movie-info-display"
									 style="display: none;">
								<!-- Poster -->
								<div id= "info-poster" >
								</div>
								<!-- Div for Title, Info Bar beneath title-->
								<div id="info-title-bar" >
									<!-- Title, Info Bar, Exit -->
									<div id="info-title-info-bar">
										<!-- Title -->
										<div id = "info-title">
										</div>
									<!-- What the critics think -->
										<div id="info-reviews">
											<div id="info-imdb">
												<img style="width: 40%; float:left;" src="assets/custom/images/imdb.png"></img>
											</div>
											<div id="info-rt">
												<img style="width: 40%; float:left;" src="assets/custom/images/rotten-tomatoes.png"></img>
											</div>
											<div id="info-meta">
												<img style="width: 40%; float:left;" src="assets/custom/images/metacritic.png"></img>
											</div>
										</div>
										<br />
										<!-- Info Bar (Year, Rating, Length, Genre) -->
										<div id="info-bar" >
											<div id="info-year">
												Year
											</div>
											<div id="info-rating" >
												Rated
											</div>
											<div id="info-length" >
												Runtime
											</div>
											<div id="info-genre" >
												Genre
											</div>
											
										</div>
									<!-- End Title + Info Bar block -->
									</div>
									<a id="info-close" href="#">
										<div id="info-close-interior">
												X
										</div>
									</a>
								<!-- End Poster + Title + Info Block -->
								</div>
								
								<div id="info-bottom-box">
									<!-- Plot Description -->
									<div id="info-plot">
									</div>
								
									<!-- Actors / Directors -->
									<div id="info-actors">
										Actors
									</div>
									<div id="info-directors">
										Director(s)
									</div> 
								</div>
							</div>	
							
						<!-- End Movie Full Info Display -->	
						</div>

						<!-- Search Bar -->
						<div class="tp-caption"
							   data-x="center"
							   data-y="750"
							   style="white-space: nowrap; width: 80%; ">
							<input id="search-bar"
								type="text"
								placeholder="Enter Movie Name"
								onfocus="this.placeholder = ''"
								onblur= "this.placeholder = 'Enter Movie Name';"
								style="height: 10%; width: 80%; ">
							</input>
						</div>
						
					</li>
					
					<!-- This is a fix for page not automatically resizing. Throw in a dummy "Slide"
							 and stop slide rotation. Suddenly, resizing is fine. No idea why. --> 
					<li data-transition="boxfade" data-slotamount="1" data-masterspeed="1000" data-thumb="assets/custom/images/rotten-tomatoes.png"  data-saveperformance="off"  data-title="Slide">
						<!-- Background Image -->
						<img src="assets/custom/images/backgrounds/index-background.jpg"  alt="fullslide2"  data-bgposition="center center" data-bgfit="cover" data-bgrepeat="no-repeat">
						
						<!-- Title -->
						<div id="index-title"
								class="tp-caption cap-title font-accident-one-bold lfb ltt tp-resizeme"
							  data-x="center"
							  style=" white-space: nowrap; top: 30%">
							The Movie Box
						</div>
					</li>
